<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Company Homepage</title>
</head>
<body>
    <h2>Welcome to Company homepage</h2>
    <hr>
    <p>Welcome to the Company homepage</p>
    <hr>
    <!-- display username and role -->
    <p>
        You are logged in as: <span sec:authentication="principal.username"></span>
        <br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>
    <hr>
    <!-- add links to point to different roles' awards etc, such as /leaders -->
   <div sec:authorize="hasRole('MANAGER')">
       <!-- restrict content based on roles/authority -->
       <p>
           <a th:href="@{/leaders}">Leadership meeting</a>
           (Managers only)
       </p>
   </div>

    <!-- add links to point to different roles' awards etc, such as /systems -->
    <div sec:authorize="hasRole('ADMIN')">
        <!-- restrict content based on roles/authority -->
        <p>
            <a th:href="@{/systems}">Admins meeting</a>
            (System Administrators only)
        </p>
    </div>

    <!-- add logout button -->
    <form action="#" th:action="@{logout}" method="POST">
        <input type="submit" value="LOGOUT">
    </form>

</body>
</html>
