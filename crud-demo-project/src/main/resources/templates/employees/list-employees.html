<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <!-- Add button -->
    <a th:href="@{/employees/showAddForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text="${tempEmployee.firstName}" />
            <td th:text="${tempEmployee.lastName}" />
            <td th:text="${tempEmployee.email}" />

            <td>
                <!-- Add update button -->
                <a th:href="@{/employees/update(employeeId=${tempEmployee.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <!-- Add delete button -->
                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (! (confirm('Are you sure you want to delete this employee? All data will be permanently lost.'))) return false">
                Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--
<span th:text="${employees}" />
-->
</body>
</html>
